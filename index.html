<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalise.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css">
    <title>CALCULATOR</title>
</head>
<body>
    <div class="box">
        <div class="contanier">
            <div class="result"></div>
            <div class="nums">
                <div class="row">
                    <div class="col box-num clear">AC</div>
                    <div class="col box-num del"><i class="fa-solid fa-delete-left"></i></div>
                    <div class="col box-num switch">+/-</div>
                    <div class="col box-num prop" data-num="/"><i class="fa-solid fa-divide"></i></div>
                </div>
                <div class="row">
                    <div class="col box-num num" data-num="7">7</div>
                    <div class="col box-num num" data-num="8">8</div>
                    <div class="col box-num num" data-num="9">9</div>
                    <div class="col box-num prop" data-num="*"><i class="fa-solid fa-xmark"></i></div>
                </div>
                <div class="row">
                    <div class="col box-num num" data-num="4">4</div>
                    <div class="col box-num num" data-num="5">5</div>
                    <div class="col box-num num" data-num="6">6</div>
                    <div class="col box-num prop" data-num="+"><i class="fa-solid fa-plus"></i></div>
                </div>
                <div class="row">
                    <div class="col box-num num" data-num="1">1</div>
                    <div class="col box-num num" data-num="2">2</div>
                    <div class="col box-num num" data-num="3">3</div>
                    <div class="col box-num prop" data-num="-"><i class="fa-solid fa-minus"></i></div>
                </div>
                <div class="row">
                    <div class="col-6 box-num num zero" data-num="0">0</div>
                    <div class="col box-num num" data-num=".">.</div>
                    <div class="col box-num equals"><i class="fa-solid fa-equals"></i></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
